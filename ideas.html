<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Vault (Local Only)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 48px; line-height: 1.5; }
      .card { max-width: 820px; padding: 24px; border: 1px solid #ddd; border-radius: 16px; }
      textarea { width: 100%; min-height: 220px; padding: 12px; border-radius: 12px; border: 1px solid #ccc; font: inherit; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-top: 12px; }
      button, a.btn { padding: 10px 14px; border-radius: 12px; border: 1px solid #ccc; background: white; cursor: pointer; font-weight: 600; text-decoration: none; color: inherit; }
      .muted { color: #555; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Idea Vault (Local Only)</h1>
      <p class="muted">
        Notes are saved in <code>your browser only</code> (localStorage). No server. No account. No tracking.
      </p>

      <textarea id="box" placeholder="Type ideas here..."></textarea>

      <div class="row">
        <button id="save">Save</button>
        <button id="clear">Clear</button>
        <a class="btn" href="./">Back to home</a>
      </div>

      <p class="muted" style="margin-top: 16px;">
        Safety: donâ€™t store passwords or sensitive info here. This is just for casual idea capture.
      </p>
    </div>

    <script>
      const key = "vibe_poc_ideas";
      const box = document.getElementById("box");
      const save = document.getElementById("save");
      const clear = document.getElementById("clear");

      box.value = localStorage.getItem(key) || "";

      save.addEventListener("click", () => {
        localStorage.setItem(key, box.value);
        alert("Saved locally in this browser.");
      });

      clear.addEventListener("click", () => {
        if (!confirm("Clear the box AND delete the saved local copy?")) return;
        box.value = "";
        localStorage.removeItem(key);
      });
    </script>
  </body>
</html>
